<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0A0E14 0%, #1A1F2E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* Radar grid background */
        .radar-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(0, 112, 243, 0.1) 49px, rgba(0, 112, 243, 0.1) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(0, 112, 243, 0.1) 49px, rgba(0, 112, 243, 0.1) 50px);
            opacity: 0.3;
        }
        .content {
            text-align: center;
            z-index: 10;
            padding: 60px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0070F3, #FF4D00);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            color: white;
            margin: 0 auto 40px;
        }
        h1 {
            font-size: 96px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFFFFF 0%, #0070F3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }
        .tagline {
            font-size: 36px;
            color: #A0AEC0;
            font-weight: 500;
            letter-spacing: 1px;
        }
        /* Accent lines */
        .accent-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0070F3, transparent);
        }
        .accent-line.top {
            top: 100px;
            left: 0;
            right: 0;
        }
        .accent-line.bottom {
            bottom: 100px;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="radar-grid"></div>
    <div class="accent-line top"></div>
    <div class="content">
        <div class="logo">AP</div>
        <h1>ACADEMIA PILOT</h1>
        <div class="tagline">Navigate the Agentic Frontier</div>
    </div>
    <div class="accent-line bottom"></div>
</body>
</html>
